buildscript {
    repositories {
        maven {
            url = "https://jitpack.io/"
        }
        mavenCentral()
    }

    dependencies {
        classpath "com.github.TCBuildMC:CurtainGradle:48c0b3c1e9"
    }
}

plugins {
    id "java-library"
}

apply plugin: "xyz.tcbuildmc.minecraft.curtaingradle"

group = 'xyz.tcbuildmc.minecraft.curtaingradle.example'
version = '1.0-SNAPSHOT'

repositories {
    curtainGradle.repositories.papermc()
    mavenCentral()
}

dependencies {
    compileOnly curtainGradle.dependencies.spigotApi("1.20.6-R0.1-SNAPSHOT")
    annotationProcessor(compileOnly(curtainGradle.dependencies.devMetadata("41bb623fa5")))

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
